<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Polyfill Datepicker Demo</title>
    <meta name="description" content="Polyfill Demo">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>

<p>
    normal:
    <input title="normal" type="date" />
</p>

<p>
    with value:
    <input title="with-value" type="date" value="2015-03-28" />
</p>

<p>
    with format ("date-format"):
    <input title="date-format" type="date" date-format="mm/dd/yyyy" />
</p>

<p>
    with format ("data-date-format"):
    <input title="data-date-format" type="date" data-date-format="mm/dd/yyyy" />
</p>

<p>
    text class with format:
    <input title="text-class" class="date-polyfill" type="text" date-format="mm/dd/yyyy" />
</p>

<p>
    text class with format german:
    <input title="europe-format" class="date-polyfill" type="text" lang="de" data-date-format="dd.mm.yyyy" data-matrix-format="eu"/>
</p>

<p id="dynamic">
    dynamically created:
    <script>
        setTimeout(function() {
            var input = document.createElement("input");
            input.setAttribute("type", "date");
            document.getElementById("dynamic").appendChild(input);
        }, 2000);
    </script>
</p>

<script src="configurable-date-input-polyfill.dist.js"></script>

</body>
</html>
